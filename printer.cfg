[include mainsail.cfg]
[include config/fans.cfg]
[include config/macros.cfg]
[include config/probe.cfg]
[include config/stepper_xy.cfg]
[include config/extruder.cfg]
[include config/temp.cfg]
[include config/z_heat_home.cfg]
[include config/config_backup.cfg]
#[include config/input_shaper.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5
# Input Shaper Limits
#max_accel: 10000
#max_accel_to_decel: 10000

#[input_shaper]
# Calibrate IS: https://www.klipper3d.org/Resonance_Compensation.html
#shaper_type_y = mzv
#shaper_freq_y = 38.2
#shaper_type_x = ei
#shaper_freq_x = 79.6

[force_move]
enable_force_move: True

[exclude_object]

